<body>
<section id="contact">
    <h1>Contact Me</h1>
    <form onsubmit="return validation()">
	Name:<input type="text" id="name" placeholder="enter your name"><br><br>
	Email:<input type="email" id="email" placeholder="enter your email"><br><br>
	message:<input type="text" id="message" maxlength="200"><br><br>
	<input type="submit" value="send" style=" padding-left:6px;padding-right:6px">
    </form>
  </section>
  <script>
  function validation(){
  const name=document.getElementById('name').value;
  const email=document.getElementById('email').value;
  const message=document.getElementById('message').value;
  if (name&&email&&message)
  {
  alert('thank you for your message.');
  return true;
  }else{
  alert('please fill all blanks.');
  return false;
  }
  };
  
  </script>
